pre-commit:
  commands:
    biome:
      glob: '*.{js,ts,jsx,tsx,json,css}'
      run: npx @biomejs/biome check --staged --no-errors-on-unmatched {staged_files}

pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm run check
    typecheck:
      run: pnpm run typecheck
    test:
      run: pnpm test
    build:
      run: pnpm run build && CI=true pnpm run size
